<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<title>Listado Proveedores</title>
</head>
<body>
	<div data-th-insert="fragmentos/header :: header" />
	
	<h1>Proveedores</h1>
	
	<a class="btn btn-primary btn-sm" href="#" role="button" data-th-href="@{/proveedor/nuevo}">Nuevo</a>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>RUT</th>
				<th>Raz√≥n Social</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="proveedor : ${proveedores}">
				<td data-th-text="${proveedor.id}" />
				<td data-th-text="${proveedor.rut}" />
				<td data-th-text="${proveedor.razonSocial}" />
				<td>
					<a type="button" class="btn btn-outline-warning btn-sm" data-th-href="@{/proveedor/editar/{id}(id=${proveedor.id})}">Editar</a>
					<a type="button" class="btn btn-outline-danger btn-sm" data-th-href="@{/proveedor/eliminar/{id}(id=${proveedor.id})}">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
