<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<title>Factura</title>
</head>
<body>
	<div data-th-insert="fragmentos/header :: header" />

	<h1>Ingreso Factura</h1>
	<form class="form-control" data-th-action="@{/factura/procesar}" data-th-object="${factura}" method="post">
		<input type="hidden" data-th-field="*{id}" />
		Fecha		: <input class="form-control" type="date" data-th-field="*{fecha}" /><br />
		Folio		: <input class="form-control" type="number" data-th-field="*{folio}" /><br />
		Monto		: <input class="form-control" type="number" data-th-field="*{monto}" /><br />
		
		Proveedor	: 
		<select data-th-field="*{proveedor}">
			<option data-th-each="proveedor : ${proveedores}" 
			data-th-value="${proveedor.id}" 
			data-th-text="${proveedor.razonSocial}" />
		</select><br />
		
		<button type="submit">Guardar</button>
	</form>
</body>
</html>
